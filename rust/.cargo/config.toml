# Native CPU optimizations for release builds
[build]
rustflags = ["-C", "target-cpu=native"]

# macOS configuration
[target.x86_64-apple-darwin]
rustflags = ["-L", "/opt/homebrew/opt/libpq/lib", "-C", "target-cpu=native"]

[target.aarch64-apple-darwin]
rustflags = ["-L", "/opt/homebrew/opt/libpq/lib", "-C", "target-cpu=native"]

# Linux configuration
[target.x86_64-unknown-linux-gnu]
rustflags = ["-L", "/usr/lib/x86_64-linux-gnu", "-C", "target-cpu=native"]

[target.aarch64-unknown-linux-gnu]
rustflags = ["-L", "/usr/lib/aarch64-linux-gnu", "-C", "target-cpu=native"]

# Windows configuration
[target.x86_64-pc-windows-msvc]
rustflags = ["-L", "C:/Program Files/PostgreSQL/lib", "-C", "target-cpu=native"]

[target.x86_64-pc-windows-gnu]
rustflags = ["-L", "C:/msys64/mingw64/lib", "-C", "target-cpu=native"]
